#DB properties:
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://localhost:5432/library
db.username=postgres
db.password=admin

#Hibernate Configuration:
hb.dialect=org.hibernate.dialect.PostgreSQL82Dialect
hb.sqlComments=true
hb.formatSql=true
hb.showSql=true
hb.hbm2ddl.auto=update
hb.default_schema=core
hb.enableLazyLoadNoTrans=true

entities.to.scan=com.lp.library.entity
